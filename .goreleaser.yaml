before:
  hooks:
    - go mod tidy

release:
  prerelease: auto

builds:
  - binary: tsk
    id: linux
    main: ./cmd/tsk
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm
      - arm64
    goarm:
      - '6'
      - '7'
    ldflags:
      - >-
        -s -w
        -X "main.version={{.Version}}"
        -X "main.commit={{.Commit}}"
  - binary: tsk
    id: macos
    main: ./cmd/tsk
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - >-
        -s -w
        -X "main.version={{.Version}}"
        -X "main.commit={{.Commit}}"
    hooks:
      post:
        - cmd: codesign -s {{ .Env.CODESIGN_IDENTITY }} {{ .Path }}
          output: true

archives:
  - builds:
      - linux
      - macos
    name_template: >-
      {{ .ProjectName }}_v{{ .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else if eq .Arch "arm" }}arm_{{ .Arm }}
      {{- else }}{{ .Arch }}{{ end }}

checksum:
  name_template: checksums.txt

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

brews:
  - name: tsk
    repository:
      owner: notnmeyer
      name: homebrew-tsk

