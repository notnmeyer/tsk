[tasks.build]
cmds = [
  "goreleaser build --single-target --snapshot --clean --output bin/tsk"
]

[tasks.release]
dotenv = ".env"

[tasks.release_dry]
cmds = [
  "goreleaser release --clean --skip-publish --skip-validate"
]

[tasks.test]
cmds = ["go test ./..."]

[tasks.deps]
cmds = ["go mod tidy"]
